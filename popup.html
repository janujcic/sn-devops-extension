<!DOCTYPE html>
<html>
  <head>
    <title>Set SNDevOps Variables</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3>Set ServiceNow URL</h3>
    <p>DEV</p>
    <input
      type="text"
      id="serviceNowDevUrl"
      placeholder="https://yourinstance.service-now.com/"
    />
    <p>TEST</p>
    <input
      type="text"
      id="serviceNowTestUrl"
      placeholder="https://yourinstance.service-now.com/"
    />
    <p>PROD</p>
    <input
      type="text"
      id="serviceNowProdUrl"
      placeholder="https://yourinstance.service-now.com/"
    />
    <button id="saveButton">Save</button>
    <div id="saving-success"></div>

    <script src="popup.js"></script>
  </body>
</html>
